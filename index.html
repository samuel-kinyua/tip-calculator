<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="../index.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="../styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex-container">
    <img id="logo" src=".//images/logo.svg" alt="a logo with the words 'spliter'">
    <div class="outline">
      <div class="calc">
      <div class="flexbox1">
        <p>Bill</p>
        <input type="text" id="bill" dir="rtl" style="text-align: right;">

        <p>Select Tip %</p>
        <div class="btns">
        <button class="tipSelector" id="one"  onclick="fivePercent()">5%</button> 
        <button class="tipSelector" id="pili" >10%</button>
        <button class="tipSelector" id="three" >15%</button>
        <button class="tipSelector" id="four" >25%</button>
        <button class="tipSelector" id="five" >50%</button>
        <input  class="tipSelector" id="custom" type="text" placeholder="Custom" dir="rtl" style="text-align: right;">
      </div>

        <p>Number of People</p>
        <input type="text" id="NumPeople" dir="rtl" style="text-align: right;">
      </div> 
    </div>
      <div class="disp">
        <div id="text">
          <p class="text1">Tip Amount </p>
          <p class="text2"> / person</p>
          <p class="text1"> Total</p>
          <p class="text2"> / person</p>
          <input id="reset" type="reset" value="RESET" >

        </div>
      <div class="toPay">
        <div id="tipNums">$0.00</div>
        <div id="totalNums">$0.00</div>
      </div>
    </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">samuel kinyua</a>.
  </div>
</div>
</body>
</html>
